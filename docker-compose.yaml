  #     - .env
  #   restart: unless-stopped
  #   volumes:
  #     - ./django_app/:/app/
  #   networks:
  #     - test_site_network

networks:
  test_site_network:
    ipam:
      driver: default
      config:
        - subnet: 172.32.0.0/16
